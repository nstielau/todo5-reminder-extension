<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo5 Settings</title>
    <style>
        body {
            font-family: Helvetica, Ubuntu, Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        input[type="text"] {
            width: 80%;
            padding: 5px;
        }
        button {
            padding: 5px 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../../icons/icon128.png" alt="Todo5 Icon" style="width:128px;height:128px;">
        <h1>Todo5 Settings</h1>
        <h2>Additional calendars ("primary" is included by default)</h2>
        <p>Enter additional calendar IDs (one per line):</p>
        <textarea id="calendarIds" rows="5" style="width: 100%;"></textarea>
        <h2>Important Meetings</h2>
        <p>Enter non-ignorable event summaries (one per line):</p>
        <p>These are substrings that, if found in an event's summary, will prevent the ignore button from appearing.</p>
        <textarea id="nonIgnoreableEventSubstrings" rows="5" style="width: 100%;"></textarea>
        <button id="saveButton">Save</button>
    </div>

    <script src="settings.js"></script>
</body>
</html>
